{% extends "base.html" %}
{% block body %}
<div id="test-view">
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <a href="/" class="has-text-white">Language Learner Annotation - Annotation Pipeline</a>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    [[ test_type ]]-test
                </div>
            </div>
        </div>
    </nav>
    <div v-if="!contexts || !contexts.length" class="container v-large-padded h-padded">
        <div class="content">
            <h3>Sorry, no more questions left!</h3>
            <p>
                There might be some issues on selecting annotation questions.<br/>
                Please try again and contact us.
            </p>
        </div>
    </div>
    <div v-else class="container v-large-padded h-padded">
        <div class="content">
            <div>
                <div>
                    <h4>Please answer the given questions.</h4>
                </div>
            </div>
            <template v-for="(qn, i) of currTests">
                <div>
                    <div>
                        <div class="columns">
                            <div class="column">
                                <hr/>
                                <h4>Question [[ i + 1 ]]</h4>
                                <div>
                                    <p>
                                        <vue-markdown>[[JSON.parse(qn[1])[0].question]]</vue-markdown>
                                    </p>
                                </div>
                                <div v-for="(option, j) of JSON.parse(qn[1])[0].options">
                                    <input type="radio" :name=i :value=j v-model="testAnswers[i]">
                                    <label for="dict">[[option]]</label>
                                </div>
                                <div>
                                    <input type="radio" :name=i :value=-1 v-model="testAnswers[i]">
                                    <label for="dict">I don't know</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template v-for="(context, i) of contexts">
                <div>
                    <div>
                        <div class="columns">
                            <div class="column">
                                <hr/>
                                <h4>Question [[ i + 6 ]]</h4>
                                <div>
                                    <p>
                                        What is the meaning of <b>[[JSON.parse(context.test_qns_generated).question]]</b>?
                                    </p>
                                </div>
                                <div v-for="(option, j) of JSON.parse(context.test_qns_generated).options">
                                    <input type="radio" :name=i+5 :value=j v-model="testAnswers[i+5]">
                                    <label for="dict">[[option]]</label>
                                </div>
                                <div>
                                    <input type="radio" :name=i+5 :value=-1 v-model="testAnswers[i+5]">
                                    <label for="dict">I don't know</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <div class="v-padded">
                <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-success" @click="submit">
                            Submit
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function loadValue(key) {
        skey = this.__uid__ + '::' + key;
        var value = localStorage.getItem(skey);
        if (value) {
            return JSON.parse(value);
        } else {
            return null;
        }
    }
    function saveValue(key, value) {
        skey = this.__uid__ + '::' + key;
        localStorage.setItem(skey, JSON.stringify(value));
    }
    this.__uid__ = loadValue('uid') || '{{ uid }}';
    this.__contexts__ = loadValue('contexts') || {{ contexts | tojson | safe }};
    this.__questions__ = loadValue('questions') || {{ questions | tojson | safe }};
    this.__validate_texts__ = {{ validate_texts | tojson | safe }};
    this.__workerId__ = loadValue('workerId') || '{{ workerId }}';
    this.__isTranslation__ = loadValue('isTranslation') || '{{ isTranslation }}';
    this.__test_type__ = loadValue('test_type') || '{{ test_type }}'
    this.__currTests__ = loadValue('currTests') || {{currTests | tojson | safe }};
    this.__testAnswers__ = []
    this.__testStartIndex__ = loadValue('testStartIndex') || '{{testStartIndex}}'
    this.__language__ = loadValue('language') || '{{language}}'
    for (let i = 0; i < this.__contexts__.length * 2 - 5; i++) {this.__testAnswers__.push([])}
    saveValue('uid', this.__uid__);
    saveValue('contexts', this.__contexts__);
    saveValue('questions', this.__questions__);
    saveValue('currTests', this.__currTests__);
    console.log(this.__testStartIndex__)

    Vue.use(VueMarkdown);
    
    var app = new Vue({
        el: '#test-view',
        delimiters: ['[[', ']]'],
        data: {
            uid: this.__uid__,
            contexts: this.__contexts__,
            questions: this.__questions__,
            workerId: this.__workerId__,
            test_type: this.__test_type__,
            validateTexts: this.__validate_texts__,
            currTests: this.__currTests__,
            contextIndex: loadValue('contextIndex') || 0,
            response: loadValue('response') || {},
            validateIndex: -1,
            validatorValue: -1,
            isTranslation: this.__isTranslation__,
            isHiddens: {},
            start_time: Date.now(),
            testAnswers: this.__testAnswers__,
            testStartIndex: this.__testStartIndex__,
            language: this.__language__,
        },
        created() {
            this.validateIndex = Math.floor(Math.random() * 5);
            this.validatorValue = Math.floor(Math.random());
            this.contexts.forEach(c => {
                if (app.isTranslation == 'tran')
                    Vue.set(this.isHiddens, c.id, 1);
                else
                    Vue.set(this.isHiddens, c.id, 0);
            })
        },
        mounted() {
            ['mouseup', 'touchend'].forEach(event => {
                document.addEventListener(event, event => {
                    if (event.target === document.getElementById('mrc' || event.target.contains(document.getElementById('mrc'))))
                        this.selectAnswerspan();
                })
            });
        },
        methods: {
            updateTranslations(index) {
                Vue.set(this.isHiddens, index, this.isHiddens[index] + 1);
            },        
            resetValues() {
                saveValue('uid', null);
                saveValue('contexts', null);
                saveValue('questions', null);
                saveValue('contextIndex', null);
                saveValue('response', null);
            },
            submit() {
                // Validate the response.
                let isValid = true;
                for (testAnswer of this.testAnswers) {
                    if (testAnswer.length == 0) {
                        isValid = false;
                    }
                }
                if (!isValid) {
                    alert('You have to answer to all questions.');
                    return;
                }
                isPassed = true;
                test_type = this.test_type;
                // resetValues = this.resetValues
                axios.post('/tasks/testSubmit', {
                    context: this.contexts,
                    response: this.testAnswers,
                    isPassed: isPassed,
                    uid: this.uid,
                    workerId: this.workerId,
                    start_time: this.start_time,
                    end_time: Date.now(),
                    questions: this.questions,
                    translation: this.isHiddens,
                    testAnswers: this.testAnswers,
                    testType: this.test_type,
                    validateTexts: this.validateTexts,
                    isTranslation: this.isTranslation,
                    testStartIndex: this.testStartIndex,
                    language: this.language,
                }).then(function(response) {
                    if(test_type == 'pre'){
                        console.log('1');
                        document.open();
                        console.log('2');
                        document.write(response.data);
                        console.log('3');
                    }
                    else{
                        const data = response.data;
                        const succeed = data.startsWith('done:');
                        if (succeed) {
                            const code = data.split(':')[1];
                            if (isPassed) {
                                window.location.href = '/tasks/done?code=' + encodeURI(code);
                            } else {
                                window.location.href = '/tasks/done?code=pass_' + encodeURI(code);
                            }
                            resetValues();
                        } else {
                            alert('Error from server on submit: ' + response);
                        }
                    }
                }).catch(function (error) {
                    alert('Error occurred on draw: ' + error);
                });
            },
        },
        watch: {
            contextIndex() {
                saveValue('contextIndex', this.contextIndex);
                this.$nextTick(() => {
                    document.body.scrollTop = 0; // For Safari
                    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
                });
            },
            response() {
                saveValue('response', this.response);
            },
            isHiddens() {
                saveValue('isHiddens', this.isHiddens);
                this.$nextTick(() => {
                    document.body.scrollTop = 0; // For Safari
                    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
                });
            }
        }
    })
</script>
{% endblock %}
