    <div class="container">
        <div v-if="pageIndex === 0" class="content v-large-padded">

                <iframe id="pdf" src="https://docs.google.com/document/d/e/2PACX-1vQ-CjpuJdtYUt9xL-DycIXjejTmW0iVw9myJ7ssb8tcKJsZS7_O3h1CK_db2JBQORCiDmWqqNpEv3qJ/pub?embedded=true"></iframe>

                <iframe id="pdf" src="https://docs.google.com/document/d/e/2PACX-1vTuoyxy9IZ4v0B9lialc-EU5dXbUk3YNA_2zqY26MHpVkseeEuaDjsGfo3Q3PVUuiuOkChY6BdjP8eW/pub?embedded=true"></iframe>

            <!-- <div>
                <h4>Language / Task Selection</h4>

                    <div v-for="(option, index) in language_task_set" :key="index">

            <div>
                <h4>Language Selection</h4>
                <div>
                    <div v-for="(option, index) in language_set" :key="index">
                        <input type="radio" :id="option" :value="option" v-model="language">
                        <label :for="option" class="checkbox">[[ option ]]</label>
                    </div>
                </div>
            </div>
            <hr />
            <div>
                <h4>Task Selection</h4>
                <div>
                    <div v-for="(option, index) in task_set" :key="index">
                        <input type="radio" :id="option" :value="option" v-model="task">
                        <label :for="option" class="checkbox">[[ option ]]</label>
                    </div>
                </div>
            </div>
            <hr />
            <div>
                <h4>Dictionary / Translation Selection</h4>
                <div>
                    <div>
                        <input type="radio" id="dict" value="dict" v-model="isTranslation">
                        <label for="dict"><b>Dictionary only</b> (Translations for each question are not provided at all, and you should refer to only dictionary not using any translation services.</label>    
                    </div>
                    <div>
                        <input type="radio" id="tran" value="tran" v-model="isTranslation">
                        <label for="tran"><b>Translation provided</b> (Translations for each question generated by Google Translation are provided by this website automatically, and you can refer to those translation while annotattion process.</label>    
                    </div>
                </div>
            </div>
            <hr />
            <div>
                <h4>Honor Code</h4>
                <div>
                    If you agree to participate in this study, please enter your  
                    <input 
                        v-model="workerId"
                        v-autowidth="{maxWidth: '960px', minWidth: '20px', comfortZone: 0}"
                        placeholder="NAME"
                        name="workerId"
                    />
                    as honor code. <br />
                </div>
                <br />
            </div>
        </div>
        <div class="v-padded">
            <p class="control">
                <button class="button is-success" @click="submit" :class="{'button':true, 'is-success':true}" id="continue_btn">
                    Continue
                </button>
            </p>
        </div>
    </div>    
</div>
<style>
    #pdf{
        width: 100%;
        height: 100vh;
    }
</style>
<script>
    this.__language_set__ = {{ language_set | tojson | safe }};
    this.__task_set__ = {{ task_set | tojson | safe }}
    Vue.use(VueMarkdown);
    var app = new Vue({
        el: '#instruction-view',
        delimiters: ['[[', ']]'],
        data: {
            language_set: this.__language_set__,
            task_set: this.__task_set__,
            workerId: '',
            checkedSets: [],
            language: '',
            task: '',
            isTranslation: '',
            pageIndex: 0,
        },
        methods: {
            submit() {
                if (this.workerId === '') {
                    alert('You should write down your worker Id.');
                    return;
                }
                if (this.language === '') {
                    alert('You should select a language.');
                    return;
                }
                if (this.task === '') {
                    alert('You should select a task.');
                    return;
                }
                if (this.isTranslation === '') {
                    alert('You should select a translation option.');
                    return;
                }
                var btn = document.getElementById('continue_btn');
                btn.disabled = true;
                btn.innerText = 'Please wait ...'
                axios.post('/tasks/test', {
                    test_type: 'pre',
                    language: this.language,
                    task: this.task,
                    isTranslation: this.isTranslation,
                    workerId: this.workerId
                }).then(function(response) {
                    document.write(response.data);
                }).catch(function (error) {
                    alert('Error occurred on draw: ' + error);
                });
            },
        },
        watch: {
            // pageIndex() {
            //     saveValue('pageIndex', this.pageIndex);
            //     this.$nextTick(() => {
            //         document.body.scrollTop = 0; // For Safari
            //         document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            //     });
            // },
        }
    })
</script>
{% endblock %}
